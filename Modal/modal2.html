<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal Design</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap");
        </style>
        <style>
            /* Modal 容器 */
            .modal {
                font-family: "Noto Serif TC", serif;
                background-color: #142020;
                color: white;
                width: 80%;
                max-width: 600px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: none; /* 開始時隱藏 modal */
                
            }

            /* Modal 標題 */
            .modal-header {
                font-size: 1.5em;
                font-weight: bold;
                color: #db6318;
                margin-bottom: 15px;
            }

            /* Modal 內容 */
            .modal-body {
                background-color: #1e2929; /* 淺一點的深色區域 */
                padding: 15px;
                border-radius: 5px;
                margin-bottom: 15px;
            }

            /* 按鈕樣式 */
            .modal-footer {
                text-align: right;
            }

            .modal-button {
                background-color: #db6318;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .modal-button:hover {
                background-color: #c35a14; /* 懸停時顏色 */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            /* 按鈕: 取消 */
            .modal-cancel {
                background-color: #8b8b8b;
            }
            .modal-cancel:hover {
                background-color: #707070;
            }

            /* 背景遮罩 */
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: none; /* 初始時隱藏 */
            }
        </style>
    </head>
    <body>
        <div id="modal-overlay" class="modal-overlay"></div>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-header">Modal Title</div>
            <div class="modal-body">
                This is a modal with the colors #db6318 and #142020.
            </div>
            <div class="modal-footer">
                <button class="modal-button" onclick="closeModal()">
                    Close
                </button>
            </div>
        </div>

        <!-- 顯示 Modal 按鈕 -->
        <button onclick="openModal()">Open Modal</button>

        <script>
            // 顯示 Modal
            function openModal() {
                document.getElementById("myModal").style.display = "block";
                document.getElementById("modal-overlay").style.display =
                    "block";
            }

            // 關閉 Modal
            function closeModal() {
                document.getElementById("myModal").style.display = "none";
                document.getElementById("modal-overlay").style.display = "none";
            }
        </script>
    </body>
</html>
